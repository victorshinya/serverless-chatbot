# Project: serverless chatbot with mongodb
packages:
    chatbot:
        version: 1.0
        license: Apache-2.0
        actions:
            assistant:
                function: src/assistant.js
                web-export: false
            mongodb:
                function: src/mongodb.js
                web-export: false
        sequences:
            sequence:
                actions: assistant, mongodb

